<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ JavaScript Test Page</h1>
        <p>This page tests if JavaScript is working in your browser</p>
        <p id="status">JavaScript Status: <span style="color: red;">Not Running</span></p>
        <button onclick="window.location.href='/'">Go to Main App</button>
        <button onclick="clearAndReload()">Clear Cache & Reload Main App</button>
        <div id="logs" style="margin-top: 20px; text-align: left; max-width: 600px; margin: 20px auto;"></div>
    </div>
    
    <script>
        // Immediately update status if JS is running
        document.getElementById('status').innerHTML = 'JavaScript Status: <span style="color: lightgreen;">✅ Working!</span>';
        
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.style.marginTop = '5px';
            logEntry.innerHTML = `<small>[${new Date().toLocaleTimeString()}]</small> ${message}`;
            logsDiv.appendChild(logEntry);
        }
        
        function clearAndReload() {
            addLog('Clearing localStorage...');
            localStorage.clear();
            addLog('Clearing sessionStorage...');
            sessionStorage.clear();
            addLog('Redirecting to main app...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Test various APIs
        addLog('✅ JavaScript is executing');
        addLog(`✅ LocalStorage available: ${typeof(Storage) !== "undefined"}`);
        addLog(`✅ Fetch API available: ${typeof(fetch) !== "undefined"}`);
        addLog(`✅ Browser: ${navigator.userAgent.substring(0, 50)}...`);
        
        // Check if we can reach the server
        fetch('/api/health')
            .then(response => {
                addLog(`✅ Server connection: ${response.ok ? 'Working' : 'Failed'}`);
            })
            .catch(error => {
                addLog(`❌ Server connection error: ${error.message}`);
            });
    </script>
</body>
</html>
